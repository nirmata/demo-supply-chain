apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-sbom-attestation
  annotations:
    policies.kyverno.io/title: Verify SPDX SBOM attestation
    policies.kyverno.io/category: Software Supply Chain Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Enforces SPDX SBOM attestations on container images.
spec:
  validationFailureAction: Enforce
  background: false
  webhookTimeoutSeconds: 30
  rules:
    - name: require-spdx-sbom
      match:
        any:
          - resources:
              kinds:
                - Pod
      verifyImages:
        - imageReferences:
            - "ghcr.io/YOUR_ORG/*"
          mutateDigest: true
          verifyDigest: true
          required: true
          attestations:
            - predicateType: https://spdx.dev/Document/v2.3
              attestors:
                - count: 1
                  entries:
                    - keyless:
                        issuer: https://token.actions.githubusercontent.com
                        subject: https://github.com/YOUR_ORG/demo-supply-chain/.github/workflows/build-and-attest.yml@refs/tags/v*
                        rekor:
                          url: https://rekor.sigstore.dev
                    - keyless:
                        issuer: https://token.actions.githubusercontent.com
                        subject: https://github.com/YOUR_ORG/demo-supply-chain/.github/workflows/build-and-attest.yml@refs/heads/main
                        rekor:
                          url: https://rekor.sigstore.dev
