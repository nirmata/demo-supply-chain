apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-vuln-scan-attestation
  annotations:
    policies.kyverno.io/title: Verify vulnerability scan attestation
    policies.kyverno.io/category: Software Supply Chain Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Enforces vulnerability scan attestations on container images.
spec:
  validationFailureAction: Enforce
  background: false
  webhookTimeoutSeconds: 30
  rules:
    - name: require-vulnerability-scan
      match:
        any:
          - resources:
              kinds:
                - Pod
      verifyImages:
        - imageReferences:
            - "ghcr.io/nirmata/*"
          mutateDigest: true
          verifyDigest: true
          required: true
          attestations:
            - type: https://in-toto.io/attestation/vulns/v0.1
              attestors:
                - count: 1
                  entries:
                    - keyless:
                        issuer: https://token.actions.githubusercontent.com
                        subjectRegExp: ^https://github.com/nirmata/demo-supply-chain/.github/workflows/cosign-attest-for-kyverno.yml@refs/tags/v.*$
                        rekor:
                          url: https://rekor.sigstore.dev
                    - keyless:
                        issuer: https://token.actions.githubusercontent.com
                        subject: https://github.com/nirmata/demo-supply-chain/.github/workflows/cosign-attest-for-kyverno.yml@refs/heads/main
                        rekor:
                          url: https://rekor.sigstore.dev
